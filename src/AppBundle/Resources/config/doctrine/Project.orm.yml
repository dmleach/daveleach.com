AppBundle\Entity\Project:
    type: entity
    table: PROJECTS
    id:
        id:
            column: PROJ_ID
            type: integer
            generator:
                strategy: AUTO
    fields:
        shortname:
            column: PROJ_SHORT_NAME
            type: string
            length: 20
            unique: true
        name:
            column: PROJ_NAME
            type: string
            length: 100
        description:
            column: PROJ_DESCRIPTION
            type: text
