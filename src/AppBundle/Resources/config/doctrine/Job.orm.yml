AppBundle\Entity\Job:
    type: entity
    table: JOBS
    id:
        id:
            column: JOB_ID
            type: integer
            unsigned: true
            generator:
                strategy: AUTO
    fields:
        company:
            column: JOB_COMPANY
            type: string
            length: 50
        startdate:
            column: JOB_START
            type: date
            nullable: true
            default: null
        enddate:
            column: JOB_END
            type: date
            nullable: true
            default: null
        title:
            column: JOB_TITLE
            type: string
            length : 50
            nullable: true
    manyToMany:
        technologies:
            targetEntity: Technology
            joinTable:
                name: JOB_TECHNOLOGIES
                joinColumns:
                    JOB_ID:
                        referencedColumnName: JOB_ID
                inverseJoinColumns:
                    TECH_ID:
                        referencedColumnName: TECH_ID
    oneToMany:
        accomplishments:
            targetEntity: Accomplishment
            mappedBy: job
